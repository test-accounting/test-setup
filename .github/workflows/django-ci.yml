name: Django CI/CD Workflow

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  health-check-job:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix: 
        python-version: [3.7, 3.8, 3.9]
    env:
      SECRET_KEY: non-secure-key
      DEBUG: True
      ALLOWED_HOSTS: 127.0.0.1
      NEW_CLIENT_ID: ''
      NEW_CLIENT_SECRET: ''
      APIKEY: ''

    services:
      postgres:
        image: postgres:14.2-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache Dependency
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-}-pip-
      - name: Setup Python ${{ matrix.python-version }} Environment
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: psycopg2 prerequisites
        run: sudo apt-get install libpq-dev
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
      - name: Test Migrations
        env:
          SECRET_KEY: ${{ env.SECRET_KEY }}
          DEBUG: ${{ env.DEBUG }}
          ALLOWED_HOSTS: ${{ env.ALLOWED_HOSTS }}
          NEW_CLIENT_ID: ${{ env.NEW_CLIENT_ID }}
          NEW_CLIENT_SECRET: ${{ env.NEW_CLIENT_SECRET }}
          APIKEY: ${{ env.APIKEY }}
        run: |
          python manage.py makemigrations
          python manage.py migrate
      - name: Run tests
        env:
          SECRET_KEY: ${{ env.SECRET_KEY }}
          DEBUG: ${{ env.DEBUG }}
          ALLOWED_HOSTS: ${{ env.ALLOWED_HOSTS }}
          NEW_CLIENT_ID: ${{ env.NEW_CLIENT_ID }}
          NEW_CLIENT_SECRET: ${{ env.NEW_CLIENT_SECRET }}
          APIKEY: ${{ env.APIKEY }}
        run: python manage.py test          

  package-job:
    runs-on: ubuntu-latest
    needs: [health-check-job]
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

  trigger-circleci:
    runs-on: ubuntu-latest
    steps:
      - name: CircleCI Trigger on Push
        id: <customize id>
        uses: CircleCI-Public/trigger-circleci-pipeline-action@v1.0
        env:
          CCI_TOKEN: ${{ secrets.CCI_TOKEN }}
      

